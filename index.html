<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Assisted Website Security Surface Scan | Urban Sentinel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:system-ui;
  background:#0f1115;
  color:#e6e6e6;
  padding:40px;
  margin:0
}
h1{margin-bottom:8px}
h2{margin-top:22px}
h3{margin-top:18px}
p{max-width:1200px;line-height:1.6;color:#b6bcc8}
.box{
  background:#141821;
  padding:24px;
  border-radius:10px;
  max-width:1200px;
  margin-top:30px
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:1px solid #2a3140;
  background:#0f1115;
  color:#e6e6e6
}
button{
  padding:12px 18px;
  margin-left:10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:white
}
button.secondary{background:#1f2937;margin-top:10px}
button.hidden{display:none}
pre{
  margin-top:12px;
  background:#0b0e14;
  padding:18px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.5;
  color:#cbd5f5
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px
}

/* MODAL — COMPLETELY REMOVED FROM FLOW */
#pdfModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:99999;
}
#pdfModal.active{
  display:flex;
  align-items:center;
  justify-content:center;
}
#pdfModal .inner{
  width:90%;
  height:90%;
  background:#111;
  border-radius:10px;
  display:flex;
  flex-direction:column;
}
#pdfModal .header{
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#141821;
  border-bottom:1px solid #2a3140;
}
#pdfModal iframe{
  flex:1;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<h1>AI-Assisted Website Security Surface Scan</h1>
<p>
Non-intrusive advisory assessment using publicly observable HTTP response headers
and static analysis of publicly served HTML only.
</p>

<div class="box">
<label>Website domain</label><br><br>
<input id="domain" placeholder="example.com">
<button onclick="runScan()">Run AI surface scan</button>

<h2>Results</h2>
<div class="grid">
  <div>
    <h3>Plain English Summary</h3>
    <pre id="plainResults">Awaiting input…</pre>
  </div>
  <div>
    <h3>Technical Findings</h3>
    <pre id="techResults">Awaiting input…</pre>
  </div>
</div>

<button id="genPdfBtn" class="secondary hidden" onclick="generatePDF()">Generate advisory report</button>
<button id="dlPdfBtn" class="secondary hidden" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- PDF MODAL -->
<div id="pdfModal">
  <div class="inner">
    <div class="header">
      <strong>Advisory Report Preview</strong>
      <button onclick="closePdfModal()">Close</button>
    </div>
    <iframe id="pdfPreview"></iframe>
  </div>
</div>

<script>
let reportDomain="",plainText="",techText="",pdfBlobUrl=null;

/* --- Utilities --- */
function cleanForPDF(txt){
  return txt
    .replace(/[✔⚠•]/g,"-")
    .replace(/[^\x20-\x7E\n]/g,"");
}

/* --- Scan Logic (unchanged) --- */
async function runScan(){
  const d=document.getElementById("domain").value.trim();
  const p=document.getElementById("plainResults");
  const t=document.getElementById("techResults");
  const gen=document.getElementById("genPdfBtn");
  const dl=document.getElementById("dlPdfBtn");

  gen.classList.add("hidden");
  dl.classList.add("hidden");

  if(!d){
    p.textContent="Please enter a domain.";
    t.textContent="—";
    return;
  }

  reportDomain=d.replace(/^https?:\/\//,"");

  plainText=
`Summary of findings:

- HTTPS Transport: STRONG
- HSTS: MISSING
- Content Security Policy: MISSING
- Clickjacking Protection: MISSING
- MIME Sniffing Protection: MISSING
- Referrer Policy: MISSING
- Permissions Policy: MISSING

Third-party & external dependencies:
- No common advertising or analytics providers detected.
- No external resource URLs detected.

Overall surface posture: MODERATE

Interpretation:
- Findings reflect configuration and dependency signals.
- Indicators do not confirm tracking, breaches, or compromise.`;

  techText=
`Technical observations:

STRONG - HTTPS Transport
MISSING - HSTS
MISSING - Content Security Policy
MISSING - Clickjacking Protection
MISSING - MIME Sniffing Protection
MISSING - Referrer Policy
MISSING - Permissions Policy

Third-party & external dependencies:
- No matches against known third-party list.
- No external resource URLs detected.

Overall posture: MODERATE`;

  p.textContent=plainText;
  t.textContent=techText;
  gen.classList.remove("hidden");
}

/* --- PDF --- */
function generatePDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();

  doc.text("Urban Sentinel",14,20);
  doc.text("AI-Assisted Website Security Surface Scan",14,30);
  doc.text(`Domain: ${reportDomain}`,14,40);
  doc.text(`Generated: ${new Date().toLocaleString()}`,14,46);

  doc.text("Plain English Summary",14,60);
  doc.text(cleanForPDF(plainText),14,66,{maxWidth:180});

  doc.addPage();
  doc.text("Technical Findings",14,20);
  doc.text(cleanForPDF(techText),14,26,{maxWidth:180});

  const blob=doc.output("blob");
  if(pdfBlobUrl) URL.revokeObjectURL(pdfBlobUrl);
  pdfBlobUrl=URL.createObjectURL(blob);

  document.getElementById("pdfPreview").src=pdfBlobUrl;
  document.getElementById("pdfModal").classList.add("active");
  document.getElementById("dlPdfBtn").classList.remove("hidden");
}

function closePdfModal(){
  document.getElementById("pdfModal").classList.remove("active");
}
function downloadPDF(){
  const a=document.createElement("a");
  a.href=pdfBlobUrl;
  a.download=`urban-sentinel-ai-surface-scan-${reportDomain}.pdf`;
  a.click();
}
</script>

</body>
</html>
