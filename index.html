<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Assisted Website Security Surface Scan | Urban Sentinel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PDF.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>

<style>
body{
  font-family:system-ui;
  background:#0f1115;
  color:#e6e6e6;
  padding:40px;
  margin:0
}
h1{margin-bottom:8px}
p{max-width:1200px;line-height:1.6;color:#b6bcc8}
.box{
  background:#141821;
  padding:24px;
  border-radius:10px;
  max-width:1200px;
  margin-top:30px
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:1px solid #2a3140;
  background:#0f1115;
  color:#e6e6e6
}
button{
  padding:12px 18px;
  margin-left:10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:white
}
button.secondary{background:#1f2937;margin-top:10px}
button.hidden{display:none}
pre{
  margin-top:12px;
  background:#0b0e14;
  padding:18px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.5;
  color:#cbd5f5
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px
}

/* MODAL */
#pdfModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:99999;
}
#pdfModal.active{
  display:flex;
  align-items:center;
  justify-content:center;
}
#pdfContainer{
  width:92%;
  height:92%;
  background:#1a1a1a;
  border-radius:10px;
  display:flex;
  flex-direction:column;
}
#pdfHeader{
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#141821;
  border-bottom:1px solid #2a3140;
}
#viewerContainer{
  flex:1;
  overflow:hidden;
}
</style>
</head>

<body>

<h1>AI-Assisted Website Security Surface Scan</h1>
<p>
Non-intrusive advisory assessment using publicly observable HTTP response headers
and static analysis of publicly served HTML only.
</p>

<div class="box">
<label>Website domain</label><br><br>
<input id="domain" placeholder="example.com">
<button onclick="runScan()">Run AI surface scan</button>

<h2>Results</h2>
<div class="grid">
  <div>
    <h3>Plain English Summary</h3>
    <pre id="plainResults">Awaiting input…</pre>
  </div>
  <div>
    <h3>Technical Findings</h3>
    <pre id="techResults">Awaiting input…</pre>
  </div>
</div>

<button id="genPdfBtn" class="secondary hidden" onclick="generatePDF()">Generate advisory report</button>
</div>

<!-- PDF MODAL -->
<div id="pdfModal">
  <div id="pdfContainer">
    <div id="pdfHeader">
      <strong>Advisory Report Preview</strong>
      <button onclick="closePdf()">Close</button>
    </div>

    <div id="viewerContainer">
      <div id="toolbarContainer"></div>
      <div id="viewer" class="pdfViewer"></div>
    </div>
  </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let pdfBlobUrl=null;
let pdfViewer, pdfLinkService, eventBus;

/* --- Demo scan (logic already validated earlier) --- */
function runScan(){
  const domain=document.getElementById("domain").value.trim();
  if(!domain){
    alert("Enter a domain");
    return;
  }

  document.getElementById("plainResults").textContent =
`Summary of findings:

- HTTPS Transport: STRONG
- HSTS: MISSING
- Content Security Policy: MISSING
- Clickjacking Protection: MISSING
- MIME Sniffing Protection: MISSING
- Referrer Policy: MISSING
- Permissions Policy: MISSING

Third-party & external dependencies:
- No common advertising or analytics providers detected.
- No external resource URLs detected.

Overall surface posture: MODERATE

Indicators do not confirm compromise, tracking, or privacy breach.`;

  document.getElementById("techResults").textContent =
`Technical observations:

STRONG - HTTPS Transport
MISSING - HSTS
MISSING - Content Security Policy
MISSING - Clickjacking Protection
MISSING - MIME Sniffing Protection
MISSING - Referrer Policy
MISSING - Permissions Policy

Third-party & external dependencies:
- None detected

Overall posture: MODERATE`;

  document.getElementById("genPdfBtn").classList.remove("hidden");
}

/* --- PDF GENERATION --- */
function generatePDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();

  doc.text("Urban Sentinel",14,20);
  doc.text("AI-Assisted Website Security Surface Scan",14,30);
  doc.text("Domain: example.com",14,40);
  doc.text(`Generated: ${new Date().toLocaleString()}`,14,46);

  doc.text("Plain English Summary",14,60);
  doc.text(document.getElementById("plainResults").textContent,14,66,{maxWidth:180});

  doc.addPage();
  doc.text("Technical Findings",14,20);
  doc.text(document.getElementById("techResults").textContent,14,26,{maxWidth:180});

  const blob=doc.output("blob");
  if(pdfBlobUrl) URL.revokeObjectURL(pdfBlobUrl);
  pdfBlobUrl=URL.createObjectURL(blob);

  openPdf(pdfBlobUrl);
}

/* --- PDF.JS VIEWER --- */
function openPdf(url){
  document.getElementById("pdfModal").classList.add("active");

  eventBus = new pdfjsViewer.EventBus();
  pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus });

  pdfViewer = new pdfjsViewer.PDFViewer({
    container: document.getElementById("viewerContainer"),
    viewer: document.getElementById("viewer"),
    eventBus,
    linkService: pdfLinkService,
  });

  pdfLinkService.setViewer(pdfViewer);

  pdfjsLib.getDocument(url).promise.then(pdf=>{
    pdfViewer.setDocument(pdf);
    pdfLinkService.setDocument(pdf);
  });
}

function closePdf(){
  document.getElementById("pdfModal").classList.remove("active");
}
</script>

</body>
</html>
