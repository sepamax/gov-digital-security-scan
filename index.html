<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Assisted Website Security Surface Scan | Urban Sentinel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:system-ui;
  background:#0f1115;
  color:#e6e6e6;
  padding:40px;
  margin:0
}
.box{
  background:#141821;
  padding:24px;
  border-radius:10px;
  max-width:1200px;
  margin-top:30px
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:1px solid #2a3140;
  background:#0f1115;
  color:#e6e6e6
}
button{
  padding:12px 18px;
  margin-left:10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:white
}
button.secondary{background:#1f2937;margin-top:10px}
button.hidden{display:none}
pre{
  background:#0b0e14;
  padding:18px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.6;
  color:#cbd5f5;
  min-height:120px
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px
}

/* animated dots */
.dots::after{
  content:"";
  animation:dots 1.4s infinite;
  margin-left:6px;
  color:#60a5fa;
}
@keyframes dots{
  0%{content:""}
  25%{content:"."}
  50%{content:".."}
  75%{content:"..."}
  100%{content:""}
}

/* PDF modal */
#pdfModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:99999;
}
#pdfModal.active{
  display:flex;
  align-items:center;
  justify-content:center;
}
#pdfFrame{
  width:90%;
  height:90%;
  background:#111;
  border-radius:10px;
  display:flex;
  flex-direction:column;
}
#pdfHeader{
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#141821;
  border-bottom:1px solid #2a3140;
}
#pdfFrame iframe{
  flex:1;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<h1>AI-Assisted Website Security Surface Scan</h1>

<div class="box">
<label>Website domain</label><br><br>
<input id="domain" placeholder="example.com">
<button onclick="runScan()">Run AI surface scan</button>
<button id="resetBtn" class="secondary hidden" onclick="resetScan()">⟳ Refresh for next scan</button>

<h2>Results</h2>
<div class="grid">
  <div>
    <h3>Summary for Decision-Makers</h3>
    <pre id="plainResults">Awaiting input<span class="dots"></span></pre>
  </div>
  <div>
    <h3>Technical Findings</h3>
    <pre id="techResults">Awaiting input<span class="dots"></span></pre>
  </div>
</div>

<button id="genPdfBtn" class="secondary hidden" onclick="generatePDF()">Generate advisory report</button>
<button id="dlPdfBtn" class="secondary hidden" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- PDF MODAL -->
<div id="pdfModal">
  <div id="pdfFrame">
    <div id="pdfHeader">
      <strong>Advisory Report Preview</strong>
      <button onclick="closePdf()">Close</button>
    </div>
    <iframe id="pdfPreview"></iframe>
  </div>
</div>

<script>
let pdfBlobUrl = null;

/*
  LOGO SOURCE
  Replace this later with:
  - base64
  - or hosted PNG (Hostinger / Horizon)
*/
const LOGO_SRC =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAFgwJ/l4W2WAAAAABJRU5ErkJggg==";

function runScan(){
  document.getElementById("plainResults").textContent =
`• HTTPS transport is present and functioning.
• Several modern security headers are not observed.
• No indicators of active compromise are visible at surface level.

Third-party & external dependencies:
• No common advertising or analytics providers detected.
• No external resource URLs identified.

Overall surface posture: MODERATE

Interpretation:
• Findings reflect configuration signals only.
• Absence of headers does not confirm exploitability.
• Indicators do not confirm tracking, breach, or misuse.`;

  document.getElementById("techResults").textContent =
`STRONG  – HTTPS transport
MISSING – Strict-Transport-Security (HSTS)
MISSING – Content-Security-Policy (CSP)
MISSING – Clickjacking protection
MISSING – MIME sniffing protection
MISSING – Referrer-Policy
MISSING – Permissions-Policy`;

  document.getElementById("genPdfBtn").classList.remove("hidden");
  document.getElementById("resetBtn").classList.remove("hidden");
}

function resetScan(){
  document.getElementById("plainResults").innerHTML =
    "Awaiting input<span class='dots'></span>";
  document.getElementById("techResults").innerHTML =
    "Awaiting input<span class='dots'></span>";

  document.getElementById("genPdfBtn").classList.add("hidden");
  document.getElementById("dlPdfBtn").classList.add("hidden");
  document.getElementById("resetBtn").classList.add("hidden");

  if(pdfBlobUrl){
    URL.revokeObjectURL(pdfBlobUrl);
    pdfBlobUrl = null;
  }
}

function drawBlock(doc,text,x,y,lineHeight,maxWidth){
  const lines = doc.splitTextToSize(text,maxWidth);
  lines.forEach((l,i)=>doc.text(l,x,y+(i*lineHeight)));
}

function generatePDF(){
  const doc = new window.jspdf.jsPDF();

  /* logo */
  doc.addImage(LOGO_SRC,"PNG",14,12,18,18);

  doc.setFontSize(14);
  doc.text("Urban Sentinel",38,20);
  doc.setFontSize(11);
  doc.text("AI-Assisted Website Security Surface Scan",38,27);

  doc.setFontSize(9);
  doc.text(`Domain: ${document.getElementById("domain").value || "example.com"}`,14,40);
  doc.text(`Generated: ${new Date().toLocaleString()}`,14,45);
  doc.line(14,48,196,48);

  doc.setFontSize(11);
  doc.text("Summary for Decision-Makers",14,58);
  doc.setFontSize(9);
  drawBlock(doc,document.getElementById("plainResults").textContent,14,64,6.5,180);

  doc.addPage();
  doc.setFontSize(11);
  doc.text("Technical Findings",14,20);
  doc.setFontSize(9);
  drawBlock(doc,document.getElementById("techResults").textContent,14,26,6.5,180);

  const blob = doc.output("blob");
  if(pdfBlobUrl) URL.revokeObjectURL(pdfBlobUrl);
  pdfBlobUrl = URL.createObjectURL(blob);

  document.getElementById("pdfPreview").src = pdfBlobUrl;
  document.getElementById("pdfModal").classList.add("active");
  document.getElementById("dlPdfBtn").classList.remove("hidden");
}

function downloadPDF(){
  const a=document.createElement("a");
  a.href=pdfBlobUrl;
  a.download="urban-sentinel-surface-scan.pdf";
  a.click();
}

function closePdf(){
  document.getElementById("pdfModal").classList.remove("active");
}
</script>

</body>
</html>
