<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Assisted Website Security Surface Scan | Urban Sentinel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
body{
  font-family:system-ui;
  background:#0f1115;
  color:#e6e6e6;
  padding:40px;
  margin:0
}
.box{
  background:#141821;
  padding:24px;
  border-radius:10px;
  max-width:1200px;
  margin-top:30px
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:1px solid #2a3140;
  background:#0f1115;
  color:#e6e6e6
}
button{
  padding:12px 18px;
  margin-left:10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:white
}
button.refresh{background:#1f2937}
button.secondary{background:#1f2937;margin-top:10px}
button.hidden{display:none}

pre{
  background:#0b0e14;
  padding:18px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.6;
  color:#cbd5f5;
  min-height:120px
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px
}

/* STATUS MATRIX */
.matrix{
  margin-top:18px;
  background:#0b0e14;
  border-radius:10px;
  padding:16px 18px;
  border:1px solid #1f2937
}
.matrix.hidden{display:none}
.matrix-header{
  font-weight:600;
  margin-bottom:12px;
  color:#e5e7eb
}
.matrix-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 6px;
  border-bottom:1px solid #1f2937;
  opacity:0;
  animation:fadeIn .4s forwards
}
.matrix-row:last-child{border-bottom:none}

.pill{
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  font-weight:600
}
.strong .pill{background:#064e3b;color:#6ee7b7}
.weak .pill{background:#3f2f1d;color:#fcd34d}
.missing .pill{background:#3f1d1d;color:#fca5a5}

@keyframes fadeIn{to{opacity:1}}

/* dots */
.dots::after{
  content:"";
  animation:dots 1.4s infinite;
  margin-left:6px;
  color:#60a5fa
}
@keyframes dots{
  0%{content:""}
  25%{content:"."}
  50%{content:".."}
  75%{content:"..."}
  100%{content:""}
}

/* CTA glow */
.cta-hint{
  margin-left:14px;
  font-size:13px;
  color:#93c5fd;
  opacity:.9;
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
  0%{opacity:.6}
  50%{opacity:1}
  100%{opacity:.6}
}

/* PDF modal */
#pdfModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:99999
}
#pdfModal.active{
  display:flex;
  align-items:center;
  justify-content:center
}
#pdfFrame{
  width:90%;
  height:90%;
  background:#111;
  border-radius:10px;
  display:flex;
  flex-direction:column
}
#pdfHeader{
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#141821;
  border-bottom:1px solid #2a3140
}
#pdfFrame iframe{flex:1;border:none;background:#fff}
</style>
</head>

<body>

<h1>AI-Assisted Website Security Surface Scan</h1>

<div class="box">
<label>Website domain</label><br><br>
<input id="domain" placeholder="example.com">
<button id="scanBtn" onclick="runScan()">Run AI surface scan</button>

<!-- STATUS MATRIX -->
<div id="statusMatrix" class="matrix hidden">
  <div class="matrix-header">Surface Security Indicators</div>
  <div id="matrixRows"></div>
</div>

<h2>Results</h2>
<div class="grid">
  <div>
    <h3>Summary for Decision-Makers</h3>
    <pre id="plainResults">Awaiting input<span class="dots"></span></pre>
  </div>
  <div>
    <h3>Technical Findings</h3>
    <pre id="techResults">Awaiting input<span class="dots"></span></pre>
  </div>
</div>

<button id="genPdfBtn" class="secondary hidden" onclick="generatePDF()">Generate advisory report</button>
<span id="ctaHint" class="cta-hint hidden">✦ Find out more by generating the advisory report</span>

<button id="dlPdfBtn" class="secondary hidden" onclick="downloadPDF()">Download PDF</button>
</div>

<!-- PDF MODAL -->
<div id="pdfModal">
  <div id="pdfFrame">
    <div id="pdfHeader">
      <strong>Advisory Report Preview</strong>
      <button onclick="closePdf()">Close</button>
    </div>
    <iframe id="pdfPreview"></iframe>
  </div>
</div>

<script>
let pdfBlobUrl=null;

const LOGO_SRC =
"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAFgwJ/l4W2WAAAAABJRU5ErkJggg==";

/* CANONICAL INDICATORS + CONTEXT */
const indicators = [
  {
    label:"HTTPS Transport",
    status:"STRONG",
    context:"Secure transport is in place, reducing the likelihood of data interception during normal use. This provides a solid baseline for other security controls."
  },
  {
    label:"HSTS",
    status:"MISSING",
    context:"Without enforced HTTPS usage, browsers may still attempt insecure connections under certain conditions. Over time, this can weaken transport protections."
  },
  {
    label:"Content Security Policy",
    status:"MISSING",
    context:"In the absence of explicit content restrictions, browsers rely on default behaviour when loading resources. As applications evolve, this can increase unintended execution paths."
  },
  {
    label:"Clickjacking Protection",
    status:"WEAK",
    context:"Partial framing controls are present but may not cover all embedding scenarios. This can allow interface elements to be displayed in unintended contexts."
  },
  {
    label:"MIME Sniffing Protection",
    status:"MISSING",
    context:"Without explicit content-type enforcement, browsers may attempt to infer file types, introducing ambiguity in how content is interpreted."
  },
  {
    label:"Referrer Policy",
    status:"MISSING",
    context:"Referrer information may be shared more broadly than necessary during navigation, potentially exposing contextual request data."
  },
  {
    label:"Permissions Policy",
    status:"MISSING",
    context:"Browser features are not explicitly scoped. As new APIs become available, this can result in broader access than originally intended."
  }
];

function runScan(){
  renderMatrix();
  document.getElementById("statusMatrix").classList.remove("hidden");

  document.getElementById("plainResults").textContent =
`• Secure transport is present.
• Several security controls are missing or partially implemented.
• No indicators of active compromise are visible at surface level.

Overall surface posture: MODERATE

Interpretation:
• Findings reflect configuration signals only.
• They do not confirm compromise, tracking, or misuse.`;

  document.getElementById("techResults").textContent =
    indicators.map(i=>`${i.status} – ${i.label}`).join("\n");

  document.getElementById("genPdfBtn").classList.remove("hidden");
  document.getElementById("ctaHint").classList.remove("hidden");

  const btn=document.getElementById("scanBtn");
  btn.textContent="⟳ Refresh for next scan";
  btn.classList.add("refresh");
  btn.onclick=resetScan;
}

function renderMatrix(){
  const c=document.getElementById("matrixRows");
  c.innerHTML="";
  indicators.forEach(i=>{
    const row=document.createElement("div");
    row.className=`matrix-row ${i.status.toLowerCase()}`;
    row.innerHTML=`<span>${i.label}</span><span class="pill">${i.status}</span>`;
    c.appendChild(row);
  });
}

function resetScan(){
  document.getElementById("statusMatrix").classList.add("hidden");
  document.getElementById("plainResults").innerHTML="Awaiting input<span class='dots'></span>";
  document.getElementById("techResults").innerHTML="Awaiting input<span class='dots'></span>";
  document.getElementById("genPdfBtn").classList.add("hidden");
  document.getElementById("dlPdfBtn").classList.add("hidden");
  document.getElementById("ctaHint").classList.add("hidden");
  if(pdfBlobUrl){URL.revokeObjectURL(pdfBlobUrl);pdfBlobUrl=null}
  const btn=document.getElementById("scanBtn");
  btn.textContent="Run AI surface scan";
  btn.classList.remove("refresh");
  btn.onclick=runScan;
}

function drawBlock(doc,text,x,y,lineHeight,maxWidth){
  const lines=doc.splitTextToSize(text,maxWidth);
  lines.forEach((l,i)=>doc.text(l,x,y+(i*lineHeight)));
}

function generatePDF(){
  const doc=new window.jspdf.jsPDF();

  doc.addImage(LOGO_SRC,"PNG",14,12,18,18);
  doc.setFontSize(14);
  doc.text("Urban Sentinel",38,20);
  doc.setFontSize(11);
  doc.text("AI-Assisted Website Security Surface Scan",38,27);

  doc.setFontSize(9);
  doc.text(`Domain: ${document.getElementById("domain").value||"example.com"}`,14,40);
  doc.text(`Generated: ${new Date().toLocaleString()}`,14,45);
  doc.line(14,48,196,48);

  doc.setFontSize(11);
  doc.text("Surface Security Indicators",14,58);
  doc.setFontSize(9);
  drawBlock(
    doc,
    indicators.map(i=>`${i.status} – ${i.label}`).join("\n"),
    14,64,6.5,180
  );

  doc.addPage();
  doc.setFontSize(11);
  doc.text("Contextual Interpretation of Findings",14,20);
  doc.setFontSize(9);
  indicators.forEach((i,idx)=>{
    drawBlock(
      doc,
      `${i.label} — ${i.context}`,
      14,26 + (idx*18),6.5,180
    );
  });

  const blob=doc.output("blob");
  if(pdfBlobUrl)URL.revokeObjectURL(pdfBlobUrl);
  pdfBlobUrl=URL.createObjectURL(blob);
  document.getElementById("pdfPreview").src=pdfBlobUrl;
  document.getElementById("pdfModal").classList.add("active");
  document.getElementById("dlPdfBtn").classList.remove("hidden");
}

function downloadPDF(){
  const a=document.createElement("a");
  a.href=pdfBlobUrl;
  a.download="urban-sentinel-surface-scan.pdf";
  a.click();
}
function closePdf(){document.getElementById("pdfModal").classList.remove("active")}
</script>

</body>
</html>
