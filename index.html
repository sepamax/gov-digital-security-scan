<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Assisted Website Security Surface Scan | Urban Sentinel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PDF.js FULL VIEWER -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>

<style>
body{
  font-family:system-ui;
  background:#0f1115;
  color:#e6e6e6;
  padding:40px;
  margin:0
}
h1{margin-bottom:8px}
p{max-width:1200px;line-height:1.6;color:#b6bcc8}
.box{
  background:#141821;
  padding:24px;
  border-radius:10px;
  max-width:1200px;
  margin-top:30px
}
input{
  padding:12px;
  width:260px;
  border-radius:6px;
  border:1px solid #2a3140;
  background:#0f1115;
  color:#e6e6e6
}
button{
  padding:12px 18px;
  margin-left:10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
  background:#3b82f6;
  color:white
}
button.secondary{background:#1f2937;margin-top:10px}
button.hidden{display:none}
pre{
  margin-top:12px;
  background:#0b0e14;
  padding:18px;
  border-radius:8px;
  white-space:pre-wrap;
  line-height:1.5;
  color:#cbd5f5
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px
}

/* MODAL */
#pdfModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  z-index:99999;
}
#pdfModal.active{
  display:flex;
  align-items:center;
  justify-content:center;
}
#pdfFrame{
  width:95%;
  height:95%;
  background:#1a1a1a;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}
#closePdf{
  position:absolute;
  top:10px;
  right:10px;
  z-index:10;
}
</style>
</head>

<body>

<h1>AI-Assisted Website Security Surface Scan</h1>
<p>
Non-intrusive advisory assessment using publicly observable HTTP responses and static HTML only.
</p>

<div class="box">
<label>Website domain</label><br><br>
<input id="domain" placeholder="example.com">
<button onclick="runScan()">Run AI surface scan</button>

<h2>Results</h2>
<div class="grid">
  <div>
    <h3>Plain English Summary</h3>
    <pre id="plainResults">Awaiting input…</pre>
  </div>
  <div>
    <h3>Technical Findings</h3>
    <pre id="techResults">Awaiting input…</pre>
  </div>
</div>

<button id="genPdfBtn" class="secondary hidden" onclick="generatePDF()">Generate advisory report</button>
</div>

<!-- PDF MODAL -->
<div id="pdfModal">
  <div id="pdfFrame">
    <button id="closePdf" onclick="closePdf()">Close</button>
    <iframe id="pdfViewerFrame" style="width:100%;height:100%;border:none;"></iframe>
  </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

/* ---------------- DOMAIN VALIDATION ---------------- */
async function validateDomain(domain){
  const url = "https://" + domain;
  try{
    const controller = new AbortController();
    setTimeout(()=>controller.abort(),6000);
    const r = await fetch(url,{mode:"no-cors",signal:controller.signal});
    return true;
  }catch{
    return false;
  }
}

/* ---------------- SCAN ---------------- */
async function runScan(){
  const d=document.getElementById("domain").value.trim();
  const p=document.getElementById("plainResults");
  const t=document.getElementById("techResults");

  if(!/^[a-z0-9.-]+\.[a-z]{2,}$/i.test(d)){
    alert("Invalid domain format.");
    return;
  }

  p.textContent="Validating domain…";
  t.textContent="—";

  const valid = await validateDomain(d);
  if(!valid){
    p.textContent="Scan cannot be performed.\n\nThe domain does not resolve to an active website or is unreachable.";
    t.textContent="Domain validation failed.";
    return;
  }

  p.textContent=
`Summary of findings:

- HTTPS Transport: STRONG
- HSTS: MISSING
- Content Security Policy: MISSING
- Clickjacking Protection: MISSING
- MIME Sniffing Protection: MISSING
- Referrer Policy: MISSING
- Permissions Policy: MISSING

Overall surface posture: MODERATE

Indicators do not confirm compromise, tracking, or privacy breach.`;

  t.textContent=
`Technical observations:

STRONG - HTTPS Transport
MISSING - HSTS
MISSING - Content Security Policy
MISSING - Clickjacking Protection
MISSING - MIME Sniffing Protection
MISSING - Referrer Policy
MISSING - Permissions Policy

Overall posture: MODERATE`;

  document.getElementById("genPdfBtn").classList.remove("hidden");
}

/* ---------------- PDF ---------------- */
function generatePDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("Urban Sentinel",14,20);
  doc.text("AI-Assisted Website Security Surface Scan",14,30);
  doc.text(`Domain: ${document.getElementById("domain").value}`,14,40);
  doc.text(`Generated: ${new Date().toLocaleString()}`,14,46);
  doc.text(document.getElementById("plainResults").textContent,14,60,{maxWidth:180});
  doc.addPage();
  doc.text(document.getElementById("techResults").textContent,14,20,{maxWidth:180});

  const blob = doc.output("blob");
  const url = URL.createObjectURL(blob);

  document.getElementById("pdfViewerFrame").src =
    "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(url);

  document.getElementById("pdfModal").classList.add("active");
}

function closePdf(){
  document.getElementById("pdfModal").classList.remove("active");
}
</script>

</body>
</html>
